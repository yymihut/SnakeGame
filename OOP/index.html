<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      box-sizing: border-box;
      margin: 10px;
    }

    .container-map {
      width: 600px;
      height: 600px;      
      margin: 10px;
      background-color: antiquewhite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      font-weight: bolder;
      padding: unset;
    }

    .container-map p {
      font-size: 15px;
      color: brown;
      font-weight: normal;
    }
    .containerGameresults {
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: flex-start;
      width: 200px;
    }
    .containerGameresults p {
      text-align: center;
      margin-top: 15px;
      font-weight: bolder;
      font-size: 17px;
    }

    .containerGameresults input {
      margin-top: 5px;
    }
    .containerGameresults span {
      margin-left: 25px;
      font-weight: bold;
      font-size: 15px;
    }

    #food {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bolder;
    }

    #startGame {
      margin-top: 10px;
      width: 120px;
      height: 25px;
    }
  </style>
</head>

<body>

  <div class="container-map">
    <span>Level - 1</span>
    <p>Control Snake: A--left W--up S--down D--right</p>
    <div class="score">Score: <span id='score'>0</span> </div>

  </div>
  <div class="containerGameresults">
    <p>Please enter your name to start the Snake Game</p>
    <button id="clearStorage">clearStorage</button>
    <button id="resetGame">Reset Game</button>
    <button id="startGame">Start Game</button>
    <input type="text" id="enteredName" placeholder="Enter your Name" value ="">
    <p>Top 10 best players</p>
    <p><span>Player Name</span><span>Score</span></p>
    <ul class="gameResults">
      
    </ul>
  </div>
  <script src="../OOP/classes/player.js"></script>
  <script src="../OOP/classes/food.js"></script>
  <script src="../OOP/classes/snake.js"></script>
  <script src="../OOP/classes/game.js"></script>
  <script src="./app.js"></script>
</body>

</html>
